<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MuSearcher</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/top.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<a class="logo-item" href="index.html">
					<h2>MuSearcher</h2>
				</a>
			</div>
			<div class="avatar">
				<img class="avatar-img" src="imgs/avatar-01.jpg">
			</div>
		</div>
	</header>
	<header1>
		<div class="back" href="#">
			<a href="index.html"><img src="./imgs/返回.svg"></a>
		</div>
	</header1>
	<div>
		<div class="top-info">
			<div class="top-details">
				<img class="top-img" src="imgs/cover.jpg">
				<div class="top-text"> 
					<span class="top-text1">公开歌单</span>
					<span class="top-text2">全球前50名</span>
					<span class="top-text3">每日更新的全球当前最热播曲目。</span>
					<!-- <span class="top-text4">10000000次点赞</span> -->
				</div>
			</div>
		</div>
	</div>
	<div class="search">
		<section>
			<div class="music-header">
				<div class="music-rank-fixed"><span>排名</span></div>
				<div class="song-fixed"><span>音乐标题</span></div>
				<div class="singer-fixed"><span>歌手</span></div>
				<div class="time-fixed"><span>时长</span></div>
			</div>
		</section>
		<div class="search-list">
			<section>
				<div class="search-item">
					<div class="music-rank"><span>1</span></div>
					<img class="search-music-img" src="./imgs/cover.jpg">
					<div class="music-detail music-detail-song"><span>I got smoke</span></div>
					<div class="music-play-button"><img src="./imgs/play.svg"></div>
					<div class="music-detail music-detail-singer"><span>丁真</span></div>
					<div class="music-detail music-time"><span>03:26</span></div>
				</div>
			</section>
		</div>
	</div>
	<footer>
		<div class="btn-audio">
			<div class="btn-cover">
				<img src="./imgs/cover.jpg">
			</div>
			<div style="margin-left:6px">
				<div class="btn-name">I got smoke</div>
				<div class="btn-singer">丁真</div>
			</div>
			<div class="audio">
				<audio controls="controls">
					<source src="./imgs/Firework.mp3" type="audio/mp3" />
				</audio>
			</div>
		</div>
	</footer>
</body>

</html>
